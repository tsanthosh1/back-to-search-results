name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

  release:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up GitHub CLI
        uses: cli/cli-action@v2

      - name: Create Extension ZIP
        run: |
          zip -r extension.zip . \
          -x "images/*" \
          -x ".git/*" \
          -x ".github/*" \
          -x "*.md"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          gh release create "${GITHUB_REF##*/}" \
            --title "Release ${GITHUB_REF##*/}" \
            --notes "" \
            --verify-tag

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF##*/}" extension.zip#back-to-search-results.zip --clobber
